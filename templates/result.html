<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam/Ham Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #02122e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        .message-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            word-wrap: break-word;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            color: rgb(221, 26, 143);
            margin-bottom: 20px;
        }

        .spam {
            background-color: #e74c3c; /* Red for spam */
        }

        .ham {
            background-color: #2ecc71; /* Green for ham */
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #2575fc;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #6a11cb;
        }
        
.workflow {
    max-width: 1200px;
    text-align: center;
    margin-top: 40px;
}

.workflow h2 {
    color: #fff;
    margin-bottom: 20px;
}

.workflow-images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.workflow figure {
    text-align: center;
    max-width: 280px;
}

.workflow img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.workflow img:hover {
    transform: scale(1.05);
}

.workflow figcaption {
    margin-top: 10px;
    font-size: 14px;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="message-box">
            <strong>Message:</strong><br>
            {{ message }}
        </div>
        <div class="result {{ prediction | lower }}">
            {% if prediction == 0 %}
                Ham
            {% else %}
                Spam
            {% endif %}
        </div>
        <a href="/">Check Another Message</a>
    </div>
    <div class="workflow">
    <h2>ðŸ“Š Workflow: How It Works</h2>
    <div class="workflow-images">

        <figure>
            <img src="static\images\Gemini_Generated_Image_2nq3oj2nq3oj2nq3.png" alt="Step 1: Data Preprocessing">
            <figcaption> Data Preprocessing</figcaption>
        </figure>

        <figure>
            <img src="static/images/training pipeline.png" alt="Step 2: Training Pipeline">
            <figcaption> Training Pipeline</figcaption>
        </figure>

        <figure>
            <img src="static/images/prediction pipeline.png" alt="Step 3: Prediction Pipeline">
            <figcaption> Prediction Pipeline</figcaption>
        </figure>

    </div>
</div>
</body>
</html>
