<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam/Ham Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        .message-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            word-wrap: break-word;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }

        .spam {
            background-color: #e74c3c; /* Red for spam */
        }

        .ham {
            background-color: #2ecc71; /* Green for ham */
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #2575fc;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="message-box">
            <strong>Message:</strong><br>
            {{ message }}
        </div>
        <div class="result {{ prediction | lower }}">
            {% if prediction == 0 %}
                Ham
            {% else %}
                Spam
            {% endif %}
        </div>
        <a href="/">Check Another Message</a>
    </div>
</body>
</html>
