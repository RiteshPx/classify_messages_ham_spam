<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam/Ham Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #520d9c, #057490);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
.workflow {
    max-width: 1200px;
    text-align: center;
    margin-top: 40px;
}

.workflow h2 {
    color: #fff;
    margin-bottom: 20px;
}

.workflow-images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.workflow figure {
    text-align: center;
    max-width: 280px;
}

.workflow img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.workflow img:hover {
    transform: scale(1.05);
}

.workflow figcaption {
    margin-top: 10px;
    font-size: 14px;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Spam/Ham Classifier</h1>
        <form action="/predict" method="POST">
            <textarea name="message" rows="6" placeholder="Type or paste your message here..." required></textarea>
            <button type="submit">Check Message</button>
        </form>
        <p>Enter a message above to check if it's Spam or Ham.</p>
    </div>

    <div class="workflow">
    <h2>ðŸ“Š Workflow: How It Works</h2>
    <div class="workflow-images">

        <figure>
            <img src="static\images\Gemini_Generated_Image_2nq3oj2nq3oj2nq3.png" alt="Step 1: Data Preprocessing">
            <figcaption> Data Preprocessing</figcaption>
        </figure>

        <figure>
            <img src="static/images/training pipeline.png" alt="Step 2: Training Pipeline">
            <figcaption> Training Pipeline</figcaption>
        </figure>

        <figure>
            <img src="static/images/prediction pipeline.png" alt="Step 3: Prediction Pipeline">
            <figcaption> Prediction Pipeline</figcaption>
        </figure>

    </div>
</div>

</body>
</html>
